{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Daniel Carolino</title>
    <style>
        body {background-color: ghostwhite;}
    </style>

<body>
    <br><br><br>
    <div style="text-align:center;">
        <a href="https://fatecararas.cps.sp.gov.br/nac-nucleo-de-apoio-a-carreira/" class="btn btn-danger btn-lg">
            <h1>CONHEÇA O NAC (Núcleo de Apoio à Carreira)</h1>
        </a>
    </div>
    <br>

    <div class="container table-responsive" style="border:solid blue;padding:30px; width:850px;margin-top:50px">
        <h1><b> Cadastro de aluno para o evento da NAC </b></h1>
        <br>

        <form action="{% url 'Cadastro' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <h4><label for="validationCustom" class="form-label"><b>Nome completo do aluno:</b></label></h4>
                <input type="text" name="aluno" class="form-control" id="validationCustom" required>
            </div>
    
            <div class="mb-3">
                <h4><label class="form-label"><b>Selecione o professor responsável:</b></label></h4>
                <select name="professor" class="form-select" aria-label="Default select example">
                    <option value="João Neto - Álgebra Linear">João Neto - Álgebra Linear</option>
                    <option value="Orlando Júnior - Desenvolvimento Web III">Orlando Júnior - Desenvolvimento Web III
                    </option>
                    <option value="Nilton Sacco - Banco de Dados Relacional">Nilton Sacco - Banco de Dados Relacional
                    </option>
                    <option value="Esdras da Silva - Técnicas de Programação II">Esdras da Silva - Técnicas de
                        Programação II</option>
                    </h4>
                </select>
            </div>
            <div>
                <button class="btn btn-primary btn-lg" type="submit"><b>Enviar</b></button>
            </div>
        </form>
    </div>
    <br>

    <center>
        <div>
            <a href="{% url 'Listar' %}" class="btn btn-warning btn-lg">
                <h3>VER LISTA</h3>
            </a>
        </div>
        <br><br>
        <footer id="footer">
            <a href="https://github.com/DanielCarolino89" style="text-align:center;border:solid lightblue;padding:20px;width:1200px" class="bg-light btn"  >
                <h3><b>Projeto Avaliação Final WEB3 - Fatec Araras - ® Daniel Carolino - 3º Semestre 2023</b></h3></a>
            </div>
        </footer>
    </center>
    </div>
   
</body>

</html>
