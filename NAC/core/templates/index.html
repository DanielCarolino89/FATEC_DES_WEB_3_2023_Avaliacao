{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <title>Daniel Carolino</title>
    <style>
        body {background-color: ghostwhite;}
        
          input:invalid:focus {
            background-image: linear-gradient(rgb(255, 158, 158),rgb(255, 158, 158) );
          }
    </style>
  
</head>

<body>
    <br><br><br>
    <div style="text-align:center;">
        <a href="https://fatecararas.cps.sp.gov.br/nac-nucleo-de-apoio-a-carreira/" class="btn btn-danger btn-lg">
            <h1>CONHEÇA O NAC (Núcleo de Apoio à Carreira)</h1>
        </a>
    </div>
    <br>

    <div class="container table-responsive" style="border:solid blue;padding:30px; width:900px;margin-top:50px">
        <h1><b> Cadastro de aluno para o evento da NAC </b></h1>
        <br>

        <form action="{% url 'Cadastro' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <h4><label for="validationCustom" class="date"><b>Data do evento:</b></label></h4>
                <input type="date" name="data" class="date" id="validationCustom" required>
            </div>
            <div class="mb-3">
                <h4><label for="validationCustom" class="form-label"><b>Nome completo do aluno:</b></label></h4>
                <input type="text" name="aluno" class="form-control" id="validationCustom" minlength="10" required x-moz-errormessage="Ops.
                Não esqueça de preencher este campo.">
            </div>
    
            <div class="mb-3">
                <h4><label class="form-label"><b>Selecione o professor responsável:</b></label></h4>
                <select name="professor" class="form-select" aria-label="Default select example">
                    <option value="João Neto">João Neto</option>
                    <option value="Orlando Júnior">Orlando Júnior
                    </option>
                    <option value="Nilton Sacco">Nilton Sacco
                    </option>
                    <option value="Esdras da Silva">Esdras da Silva</option>
                    </h4>
                </select>
            </div><h4><label class="form-label"><b>Selecione a matéria equivalente:</b></label></h4>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="materia" id="inlineRadio1" value="Álgebra Linear">
                <label class="form-check-label" for="inlineRadio1">Álgebra Linear</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="materia" id="inlineRadio2" value="Desenvolvimento Web III">
                <label class="form-check-label" for="inlineRadio2">Desenvolvimento Web III</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="materia" id="inlineRadio3" value="Banco de Dados Relacional">
                <label class="form-check-label" for="inlineRadio3">Banco de Dados Relacional</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="materia" id="inlineRadio4" value="Técnicas de Programação II">
                <label class="form-check-label" for="inlineRadio4">Técnicas de Programação II</label>
              </div>
            <div><br>
                <button class="btn btn-primary btn-lg" type="submit"><b>Enviar</b></button>
            </div>
        </form>
    </div>
    <br>

    <center>
        <div>
            <a href="{% url 'Listar' %}" class="btn btn-warning btn-lg">
                <h3>VER LISTA</h3>
            </a>
        </div>
        <br><br>
        <footer id="footer">
            <a href="https://github.com/DanielCarolino89" style="text-align:center;border:solid lightblue;padding:20px;width:1200px" class="bg-light btn"  >
                <h3><b>Projeto Avaliação Final WEB3 - Fatec Araras - ® Daniel Carolino - 3º Semestre 2023</b></h3></a>
            </div>
        </footer>
    </center>
    </div>
   
</body>

</html>
